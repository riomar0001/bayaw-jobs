services:
  postgres:
    image: postgres:16-alpine
    container_name: bayaw_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bayaw_network

  redis:
    image: redis:7-alpine
    container_name: bayaw_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass password
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bayaw_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bayaw_network:
    driver: bridge
